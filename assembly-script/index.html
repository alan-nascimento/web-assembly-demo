<!DOCTYPE html>
<html>
  <head>
    <script>
      WebAssembly.instantiateStreaming(fetch('build/module.wasm'))
        .then((module) => {
          const { sum } = module.instance.exports;
          document.body.innerText = sum(1, 2);
        })
        .catch(console.error);
    </script>
  </head>
  <body />
</html>
